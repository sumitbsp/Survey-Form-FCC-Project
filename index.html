<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>
    <div class="main background-tint">
        <div class="container ">
            <h1 id="title" class="text-center">freeCodeCamp Survey Form</h1>
            <p id="description" class="text-center font-italic"> <i>Thank you for taking the time to help us improve the platform</i> </p>
            <form action="" id="survery-form" class=".form-horizontal">
                <div class="form-group">
                    <label for="name" id="name-label">Name</label>
                    <input  class="form-control" type="text" class="col-xs-10" id="name">
                </div>
                <div class="form-group">
                    <label for="email" id="email-label">Email</label>
                    <input class="form-control" type="email" id="email">
                </div>
                <div class="form-group">
                    <label for="number" id="number-label">Age (optional)</label>
                    <input class="form-control" type="number" min="10" max="60" id="number">
                </div>

                <div class="form-group">
                <label for="dropdown">Which option best describes your current role?</label>
                    <select class="form-control" name="" id="dropdown">
                        <option disabled selected value="">Select Current Role</option>
                        <option value="">Student</option>
                        <option value="">Full time job</option>
                        <option value="">Full time learner</option>
                        <option value="">Prefer not to say</option>
                        <option value="">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <p>Would you recommend freeCodeCamp to a friend?</p>
                    <div>
                        <input type="radio" id="definately" name="recommend">
                        <label for="definately">Definately</label>
                    </div>
                    <div>
                        <input type="radio" id="maybe" name="recommend">
                        <label for="maybe">Maybe</label>
                    </div>
                    <div>
                        <input type="radio" id="not-sure" name="recommend">
                        <label for="not-sure">Not Sure</label>
                    </div>
                    
                </div>
                
                <div class="form-group">
                    <label for="feature">What is your favorite feature of freeCodeCamp?</label>
                    <select class="form-control" name="" id="feature">
                        <option value="">Challenges</option>
                        <option value="">Projects</option>
                        <option value="">Community</option>
                        <option value="">Open Source</option>
                    </select>
                </div>

                <div class="form-group">
                    <p>What would you like to see improved? (Check all that apply)</p>
                    <div>
                        <input type="checkbox" value="" id="front-end-projects">
                        <label for="front-end-projects">Front End Projects</label>
                    </div>
                    
                    <div>
                        <input type="checkbox" value="" id="back-end-projects">
                        <label for="back-end-projects">Back End Projects</label>
                    </div>
                    
                    <div>
                        <input type="checkbox" value="" id="data-visualization">
                        <label for="data-visualization">Data Visualization</label>
                    </div>
                    
                    <div>
                        <input type="checkbox" value="" id="challenges">
                        <label for="challenges">Challenges</label>
                    </div>
                    
                    <div>
                        <input type="checkbox" value="" id="open-source-community">
                        <label for="open-source-community">Open Source Community</label>
                    </div>
                    
                    <div>
                        <input type="checkbox" value="" id="gitter-help-rooms">
                        <label for="gitter-help-rooms">Gitter Help Rooms</label>
                    </div>
                    
                    <div>
                        <input type="checkbox" value="" id="videos">
                        <label for="videos">Videos</label>
                    </div>
                    
                    <div>
                        <input type="checkbox" value="" id="city-meet-up">
                        <label for="city-meet-up">City Meet Up</label>
                    </div>
                    
                    <div>
                        <input type="checkbox" value="" id="wiki">
                        <label for="wiki">Wiki</label>
                    </div>
                    
                    <div>
                        <input type="checkbox" value="" id="forum">
                        <label for="forum">Forum</label>
                    </div>
                    
                    <div>
                        <input type="checkbox" value="" id="additional-courses">
                        <label for="additional-courses">Additional Courses</label>
                    </div>
                    
                </div>

                <div class="form-group">
                    <p>Any comments or suggestions?</p>
                    <textarea class="form-control" name="" id=""rows="5" placeholder="Enter your text here.."></textarea>
                </div>

                <button class="btn btn-success form-control" id="submit">Submit</button>
            </form>
        </div>
    </div>



    

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
